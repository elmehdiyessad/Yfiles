<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <!-- FONT-AWESOME -->
    <link href="Font-awesome/css/all.css" rel="stylesheet"> <!--load all styles -->
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Yfiles app</title>
  </head>

  <body class="BackgroundStyle">

 
  <div id="app"></div>

  
  <!-- FACEBOOK SDK -->
  <script type="text/javascript">
  window.fbAsyncInit = function() {
    FB.init({
      appId      : 749785859019392,
      cookie     : true,
      xfbml      : true,
      version    : 'v10.0'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  </script>



  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('worker.js').then(function (registration) {
            console.log('Worker registration successful', registration.scope);
          }, function (err) {
            console.log('Worker registration failed', err);
          }).catch(function (err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }

      
        window.addEventListener('beforeinstallprompt', (event) => {
          console.log('üëç', 'beforeinstallprompt', event);
          // Stash the event so it can be triggered later.
          window.deferredPrompt = event;
          // Remove the 'hidden' class from the install button container
          //divInstall.classList.toggle('hidden', false);
        });

        window.addEventListener('appinstalled', (event) => {
          console.log('üëç', 'appinstalled', event);
          // Clear the deferredPrompt so it can be garbage collected
          window.deferredPrompt = null;
        });
  </script>
  </body>
</html>
